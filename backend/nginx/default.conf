upstream restaurants {
    server restaurants:3020;
}

upstream orders {
    server orders:3010;
}

upstream accounts {
    server accounts:3000;
}

server {
    listen 80;
    add_header Access-Control-Allow-Origin * always;
    add_header 'Access-Control-Allow-Headers' 'DNT,access-control-allow-origin,x-odoo-session-id,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type'; 
    add_header 'Access-Control-Allow-Credentials' 'true';

    location ~ ^(/restaurants|/articles|/menus) {
        proxy_pass http://restaurants;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^(/orders|/restaurants/(.+)/orders|/deliveries) {
        proxy_pass http://orders;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^(/accounts|/users|/login|/register|/token) {
        proxy_pass http://accounts;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}